checks:
  - rule: JQWikProperty
    params: GTE 1
    description: should have property(ies)
    weight: 2
  - type: or
    description: either make use of Arbitraries or JQWik IntRange-like annotations
    weight: 8
    checks:
      - type: and
        checks:
          - rule: JQWikArbitrary
          - rule: JQWikProvide
            params: GTE 1
      - type: and
        checks:
          - rule: JQWikProvide
            params: EQ 0
          - rule: JQWikProperty
            params: GTE 3
          - rule: JQWikProvideAnnotations
